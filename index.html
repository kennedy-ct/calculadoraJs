<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main class="main">
        <div class="animation"></div>
        <div class="calc-container">
            <div class="operation" id="operation"></div>
            <div class="result" id="result">0</div>
            <div class="calc-grid">
                <button onclick="writeOperation('clear')" class="btn btn-light" id="clear">C</button>
                <button onclick="writeOperation('²')" class="btn btn-light" id="rest">X&sup2;</button>
                <button onclick="writeOperation('%')" class="btn btn-light" id="porcentage">&#37;</button>
                <button onclick="writeOperation('÷')" class="btn btn-dark" id="divide">&#247;</button>
                <button onclick="writeOperation(7)" class="btn" id="seven">7</button>
                <button onclick="writeOperation(8)" class="btn" id="eight">8</button>
                <button onclick="writeOperation(9)" class="btn" id="nine">9</button>
                <button onclick="writeOperation('×')" class="btn btn-dark" id="Multiplication">&#215;</button>
                <button onclick="writeOperation(4)" class="btn" id="four">4</button>
                <button onclick="writeOperation(5)" class="btn" id="five">5</button>
                <button onclick="writeOperation(6)" class="btn" id="six">6</button>
                <button onclick="writeOperation('-')" class="btn btn-dark" id="minus">&#8722;</button>
                <button onclick="writeOperation(1)" class="btn" id="one">1</button>
                <button onclick="writeOperation(2)" class="btn" id="two">2</button>
                <button onclick="writeOperation(3)" class="btn" id="three">3</button>
                <button onclick="writeOperation('+')" class="btn btn-dark" id="plus">&#43;</button>
                <button onclick="writeOperation(0)" class="btn" id="zero">0</button>
                <button onclick="writeOperation('·')" class="btn" id="point">&#8729;</button>
                <button onclick="writeOperation('del')" class="btn" id="del">del</button>
                <button onclick="writeOperation('=')" class="btn btn-red" id="result">&#61;</button>
            </div>
        </div>
    </main>
    
</body>
</html>
